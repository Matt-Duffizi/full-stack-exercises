<form *ngIf="form" [formGroup]="form" class="p-3">
  <div class="mb-3">
    <label for="name" class="form-label">Nome</label>
    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Inserire nome...">
  </div>
  <div class="mb-3">
    <label for="surname" class="form-label">Cognome</label>
    <input type="text" class="form-control" id="surname" formControlName="surname" placeholder="Inserire cognome...">
  </div>
  <div class="mb-3">
    <label for="date" class="form-label">Date</label>
    <input type="date" class="form-control" id="date" formControlName="date" placeholder="Inserire date...">
  </div>
  <div class="mb-3">
    <label for="department" class="form-label">Department</label>
    <input type="number" class="form-control" id="department" formControlName="department" placeholder="Inserire Id Dipartimento...">
  </div>

  <div class="d-flex justify-content-between">
    <button (click)="resetForm()" class="btn btn-warning">
      Svuota Form
    </button>
    <button *ngIf="!form.get('id')?.value" (click)="addEventEmitter()" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Aggiungi
    </button>
    <button *ngIf="form.get('id')?.value" (click)="editEventEmitter()" class="btn btn-primary">
      <i class="bi bi-pencil-fill"></i> Modifica
    </button>
  </div>
</form>
